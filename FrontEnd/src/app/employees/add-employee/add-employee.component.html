<div class="container-fluid d-flex m-0 p-0 vh-100">
  <app-menu></app-menu>
  <div class="h-auto w-100 m-4">
    <h5 class="my-5 text-center">Add new client</h5>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form [formGroup]="employeeForm">
          <div *ngIf="error" class="text-red mb-4">
            {{error}}
          </div>
          <div *ngIf="success" class="text-success mb-4">
            Employee added successfully!
          </div>
          <label class="mb-2">Full name</label>
          <input
            type="text"
            class="form-control mb-2"
            formControlName="fullName">
          <div
            *ngIf="employeeForm.controls['fullName'].touched && employeeForm.controls['fullName'].value == ''"
            class="text-red mb-3">Required field
          </div>

          <label class="mb-2">Email</label>
          <input
            type="text"
            class="form-control mb-2"
            formControlName="email">
          <div
            *ngIf="employeeForm.controls['email'].dirty && employeeForm.controls['email'].errors"
            class="text-red mb-2">Invalid email
          </div>
          <div
            *ngIf="employeeForm.controls['email'].touched && employeeForm.controls['email'].value == ''"
            class="text-red mb-3">Required field
          </div>

          <label class="mb-2">Password</label>
          <input
            type="password"
            class="form-control mb-2"
            formControlName="password">
          <div
            *ngIf="employeeForm.controls['password'].touched && employeeForm.controls['password'].value == ''"
            class="text-red mb-3">Required field
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button
              [disabled]="employeeForm.invalid"
              (click)="saveEmployee()"
              class="btn btn-primary px-5 rounded-5">Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
