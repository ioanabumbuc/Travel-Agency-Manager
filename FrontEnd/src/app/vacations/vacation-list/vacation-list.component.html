<div class="container-fluid d-flex m-0 p-0 vh-100">
  <app-menu></app-menu>
  <div class="h-auto w-100 m-4">
    <h5 class="mb-4">View vacations</h5>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Destination</th>
        <th scope="col">Type</th>
        <th scope="col">From</th>
        <th scope="col">Until</th>
        <th scope="col">Price</th>
        <th scope="col">Availability</th>
        <th scope="col">Details</th>
        <th colspan="2">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let vacation of vacations">
        <th scope="row">{{vacation.id}}</th>
        <td>{{vacation.destination}}</td>
        <td>{{vacation.dtype}}</td>
        <td>{{vacation.startDate}}</td>
        <td>{{vacation.endDate}}</td>
        <td>{{vacation.price}}</td>
        <td>{{vacation.availability}}</td>
        <td><i
          (click)="goToDetails(vacation.id)"
          class="cursor-pointer link-primary">Details</i></td>
        <td>
          <button (click)="goToEdit(vacation.id)" class="btn p-0">
            <i class="bi bi-pencil cursor-pointer"></i></button>
        </td>
        <td>
          <button (click)="setDeleteId(vacation.id)" class="btn p-0" data-bs-toggle="modal"
                  data-bs-target="#areYouSureModal">
            <i class="bi bi-trash cursor-pointer"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="areYouSureModal" tabindex="-1" aria-labelledby="areYouSureLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this vacation?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button (click)="deleteClient()" type="button" class="btn btn-danger" data-bs-dismiss="modal">Delete</button>
      </div>
    </div>
  </div>
</div>
